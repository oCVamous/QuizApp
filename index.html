<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>

    <!--Script and CSS-->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!--Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</head>

<body onload="init()">
    <!-- NavBar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz-App</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img id="header-img" src="img/Quiz.jpg" class="card-img-top">

            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;">25%</div>
            </div>

            <div id="endScreen" class="card-body" style="display: none;">
                <div class="text-center final-headline">
                    Quiz beendet
                </div>

                <div class="text-center">
                    Du hast <b id="amount-of-right-questions">XXX</b> von <b id="amount-of-questions">XXX</b> richtig
                    beantwortet
                </div>

                <div class="btn-row">
                    <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
                </div>
                
            </div>

            <div id="questionBody" class="card-body">
                <h5 class="card-title" id="questionText">Frage</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <div>
                        <b id="question-number">1</b> von <b id="all-Questions">5</b> Fragen
                    </div>


                    <button id="next-button" onclick="nextQuestion()" class="btn btn-primary" disabled>NÃ¤chste
                        Frage</button>
                </div>


            </div>
        </div>
    </div>

</body>

</html>
